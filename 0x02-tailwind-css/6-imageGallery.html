<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Image Gallery</h1>
    </header>

    <main class="mt-4">
        <section class="gallery">
            <img src="https://placehold.co/300" alt="Image 1">
            <img src="https://placehold.co/300" alt="Image 2">
            <img src="https://placehold.co/300" alt="Image 3">
            <img src="https://placehold.co/300" alt="Image 4">
            <img src="https://placehold.co/300" alt="Image 5">
            <img src="https://placehold.co/300" alt="Image 6">
        </section>
    </main>
</body>
</html>
